<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Reservation Prediction</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <h2>Hotel Reservation Prediction</h2>
        <form id="predictionForm">
            <div class="form-group">
                <label for="lead_time">Lead Time</label>
                <input type="number" id="lead_time" name="lead_time" required>
            </div>

            <div class="form-group">
                <label for="no_of_special_request">Special Requests</label>
                <input type="number" id="no_of_special_request" name="no_of_special_request" required>
            </div>

            <div class="form-group">
                <label for="avg_price_per_room">Avg Price per Room</label>
                <input type="number" step="0.01" id="avg_price_per_room" name="avg_price_per_room" required>
            </div>

            <div class="form-group">
                <label for="arrival_month">Arrival Month</label>
                <select id="arrival_month" name="arrival_month" required>
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
            </div>

            <div class="form-group">
                <label for="arrival_date">Arrival Date</label>
                <input type="number" id="arrival_date" name="arrival_date" min="1" max="31" required>
            </div>

            <button type="submit" class="btn">Predict</button>
        </form>

        <div id="result" class="result"></div>
    </div>

    <script>
        document.getElementById("predictionForm").addEventListener("submit", function(event) {
            event.preventDefault();
            document.getElementById("result").innerHTML = "<p class='loading'>Predicting...</p>";
            setTimeout(() => {
                let randomPrediction = Math.random() > 0.5 ? "The customer is likely to cancel the reservation." : "The customer is likely to keep the reservation.";
                document.getElementById("result").innerHTML = `<p>${randomPrediction}</p>`;
            }, 2000);
        });
    </script>
</body>
</html>
